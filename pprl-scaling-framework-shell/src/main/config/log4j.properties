log4j.appender.ENCODING.layout=org.apache.log4j.PatternLayout
log4j.appender.ENCODING.layout.ConversionPattern=[%p,%c] %d{dd-MM-yyyy HH:mm:ss} %m%n

# Appenders - Log file (blocking)
